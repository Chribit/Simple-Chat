<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat Admin</title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <form id="admin-login">
            <label
                id="admin-password-label"
                for="admin-password"
            >
                Admin Login
            </label>

            <input
                id="admin-password"
                type="password"
                placeholder="Type password here..."
            >

            <button id="admin-password-submit">
                âœ”
            </button>
        </form>

        <div
            id="interface"
            style="display:none;"
        >
            <div id="push-messages-header">
                <h2 id="push-messages-title">
                    Push Messages
                </h2>

                <!-- to get to the client page easily, note that socket sessions are not preserved and each client load acts as a novel client connection -->
                <a
                    id="client-opener"
                    href="../index.html"
                >
                    <img src="./images/people_icon.svg">
                </a>
            </div>

            <div id="push-messages-wrapper">
                <ul id="push-messages"></ul>
            </div>

            <form id="push-message-creation">
                <input
                    id="push-message-input"
                    type="text"
                    placeholder="Type a push message here..."
                >

                <button id="push-message-confirm">
                    <img src="./images/paper_plane_icon.svg">
                </button>
            </form>
        </div>

        <script defer src="./index.js"></script>
    </body>
</html>
